mutation Login($args: LoginArgs!) {
  login(args: $args) {
    token
    user {
      email
      first_name
      id
      last_name
    }
  }
}

mutation Register($args: RegisterArgs!) {
  register(args: $args) {
    token
    user {
      email
      first_name
      id
      last_name
    }
  }
}
