schema:
  - ${VITE_APP_HASURA_HTTP_URL}:
      headers:
        Content-Type: application/json
        x-hasura-admin-secret: ${VITE_APP_HASURA_SECRET}

documents: src/**/*.graphql
generates:
  src/api.ts:
    config:
      gqlImport: "@urql/vue#gql"
      transformUnderscore: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-vue-urql
